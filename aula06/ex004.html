<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal normal 2em Arial;
        }
        
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.writeln(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras`)
        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em minisculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
