<!DOCTYPE html>

    <title>Verificador de idade</title>
</head>

        <h1>Verificador de Idade</h1>
    </header>
    <main>
        <div>
            <form action="">
                <p>Ano de Nascimento:
                    <label for="iano"></label>

                </p>
                <p>
                    Sexo:
                    <input type="radio" name="sexo" id="isexom" value="Masculino" checked> <label for="isexom">Masculino</label>
                    <input type="radio" name="sexo" id="isexof" value="Feminino"> <label for="isexof">Feminino</label>
                </p>
                <p>
                    <input type="button" value="Verificar" onclick="verificar()">
                </p>
            </form>
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </main>

        <p>&copy; <em>CursoemVideo</em></p>
    </footer>
