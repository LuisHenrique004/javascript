<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas</title>
</head>
<body>
    <h1>Alertas na tela!</h1>

    <script>
        window.alert('oi') // Cria um alerta no site que diz 'oi'
        window.confirm('gostou do alerta?') // Cria um alerta de confirmação
        window.prompt('Qual seu nome?') // Cria um alerta com um campo para digitação!
    </script>
</body>
</html>
