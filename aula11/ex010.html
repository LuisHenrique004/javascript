<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            font: normal normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    <p>Velocidade do carro <input type="number" name="velocidade" id="txtvel"> Km/h</p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="msg">

    </div>
    <script>
        
        function verificar() {
            var txtvel = window.document.getElementById('txtvel')
            var res = window.document.getElementById('msg')
            var vel = Number(txtvel.value)
            
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel}</strong></p>`
            if (vel > 60) {
                res.innerHTML = (`Você foi multado por está andando a <strong>${vel}</strong> Km/h`)
            } else {
                res.innerHTML += (`Sua velocidade está adequada para o percurso!`)
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança! </p>`
        }
    </script>
</body>
</html>
