<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Super contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <div>
            <form action="">
                <div>
                    <label for="idinicio">Inicio:</label>
                    <input type="number" name="inicio" id="idini">
                </div>
                <div>
                    <label for="idfim">Fim:</label>
                    <input type="number" name="fim" id="idfim">
                </div>
                <div>
                    <label for="idpasso">Passo:</label>
                    <input type="number" name="passo" id="idpasso">
                </div>
                <div>
                    <input type="button" value="Contar" onclick="contar()">
                </div>
            </form>
        </div>
        <div id="res">
            <p>Preparando a contagem...</p>
        </div>
    </main>
    <footer>
        <p>&copy; <em>CursoemVideo</em></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
